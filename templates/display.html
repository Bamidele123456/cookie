<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
</head>
<body>
    <h1>Product Details</h1>
    <table>
        <tr>
<!--            <th>Product Image</th>-->
            <th>Product Name</th>
            <th>Status</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Created At</th>
            <th>Action</th>
        </tr>
        {% for product in products %}
        <tr>
<!--            <td><img src="data:image/jpeg;base64,{{ product.image }}" alt="Product Image"></td>-->
            <td>{{ product.name }}</td>
            <td>{{ product.status }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.quantity }}</td>
            <td>{{ product.created_at }}</td>
            <td>
                <a href="{{ url_for('edit_product', name=product.name,status=product.status,price=product.price,des=product.description,quantity=product.quantity,weight=product.weight,link=product.link,sub=product.sub,category=product.category,image=product.image) }}"><button>Edit</button></a>
            </td>

            <td>
                <a href="{{ url_for('delete_product', name=product.name, quantity=product.quantity, price=product.price) }}"><button>Delete</button></a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
